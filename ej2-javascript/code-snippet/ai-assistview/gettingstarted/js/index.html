
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
                
    <title>JavaScript (ES5) AI AssistView</title>
    <!-- JavaScript (ES5) AI AssistView's dependency style -->
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-base/styles/tailwind3.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-inputs/styles/tailwind3.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-buttons/styles/tailwind3.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-navigations/styles/tailwind3.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-notifications/styles/tailwind3.css" rel="stylesheet" />

    <!-- JavaScript (ES5) AI AssistView control style -->
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-interactive-chat/styles/tailwind3.css" rel="stylesheet" />

    <!-- JavaScript (ES5) AI AssistView's dependent scripts -->
    <script src="https://cdn.syncfusion.com/ej2/20.3.56/ej2-base/dist/global/ej2-base.min.js" type="text/javascript"></script>
    <script src="https://cdn.syncfusion.com/ej2/20.3.56/ej2-data/dist/global/ej2-data.min.js" type="text/javascript"></script>
    <script src="https://cdn.syncfusion.com/ej2/20.3.56/ej2-buttons/dist/global/ej2-buttons.min.js" type="text/javascript"></script>
    <script src="https://cdn.syncfusion.com/ej2/20.3.56/ej2-popups/dist/global/ej2-popups.min.js" type="text/javascript"></script>
    <script src="https://cdn.syncfusion.com/ej2/20.3.56/ej2-splitbuttons/dist/global/ej2-splitbuttons.min.js" type="text/javascript"></script>
    <script src="https://cdn.syncfusion.com/ej2/20.3.56/ej2-inputs/dist/global/ej2-inputs.min.js" type="text/javascript"></script>
    <script src="https://cdn.syncfusion.com/ej2/20.3.56/ej2-lists/dist/global/ej2-lists.min.js" type="text/javascript"></script>
    <script src="https://cdn.syncfusion.com/ej2/20.3.56/ej2-navigations/dist/global/ej2-navigations.min.js" type="text/javascript"></script>

    <!-- JavaScript (ES5) AI AssistView control script -->
    <script src="https://cdn.syncfusion.com/ej2/20.3.56/ej2-interactive-chat/dist/global/ej2-interactive-chat.min.js" type="text/javascript"></script>

  </head>

  <body>
    <!--Element to render the AI AssistView control-->
    <div id='container' style="height: 350px; width: 650px;">
        <div id="defaultAssist"></div>
    </div>

    <script>
        // Initializes the AI Assist control
        var aiAssistView = new ej.interactivechat.AIAssistView({});

        // Render initialized AI Assist.
        aiAssistView.appendTo('#defaultAssist');
    </script>
    <style>
        #container {
            margin: 20px auto;
        }
    </style>
  </body>
</html>
