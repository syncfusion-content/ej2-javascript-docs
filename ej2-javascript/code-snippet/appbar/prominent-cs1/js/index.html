<!DOCTYPE html><html lang="en"><head>
    <title>Essential JS 2 - AppBar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="Essential JS 2">
    <meta name="author" content="Syncfusion">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.syncfusion.com/ej2/32.1.19/ej2-base/styles/bootstrap5.3.css" rel="stylesheet">
    <link href="https://cdn.syncfusion.com/ej2/32.1.19/ej2-buttons/styles/bootstrap5.3.css" rel="stylesheet">
    <link href="https://cdn.syncfusion.com/ej2/32.1.19/ej2-navigations/styles/bootstrap5.3.css" rel="stylesheet">

    <!--system js reference and configuration-->
    <script src="https://cdn.syncfusion.com/ej2/32.1.19/dist/ej2.min.js" type="text/javascript"></script>

    <style>
        .prominent-appbar .prominent {
            align-self: center;
            white-space: break-spaces;
            text-align: inherit;
            font-size: 35px;
            line-height: 50px;
        }
    
        .prominent-appbar.e-appbar {
            background-image: url("https://ej2.syncfusion.com/demos/src/appbar/images/prominent.png");
            background-size: 100% 350px;
            color: #ffffff;
            background-repeat: no-repeat;
            height: 350px;
        }
    
        .prominent-appbar .e-inherit.e-btn {
            background: transparent;
        }
    
        .prominent-appbar .e-inherit.e-btn:hover,
        .prominent-appbar .e-inherit.e-btn:focus,
        .prominent-appbar .e-inherit.e-btn:active,
        .prominent-appbar .e-inherit.e-btn.e-active,
        .prominent-appbar .e-inherit.e-css.e-btn:hover,
        .prominent-appbar .e-inherit.e-css.e-btn:focus .prominent-appbar .e-inherit.e-css.e-btn:active .prominent-appbar .e-inherit.e-css.e-btn.e-active {
            background: rgba(255, 255, 255, .08);
        }
    </style>

</head>
<body>
    
    <div id="container">
        <div class="control-section default-appbar-section">
            <div class="control-container">
                <header id="defaultAppBar">
                    <button id="defaultButtonMenu"></button>
                    <span class="prominent">AppBar Component with Prominent mode</span>
                    <div class="e-appbar-spacer"></div>
                    <button id="defaultButtonLogin"></button>
                </header>
            </div>
        </div>
    </div>



<script>
var ele = document.getElementById('container');
if(ele) {
  ele.style.visibility = "visible";
}   
      </script>
<script src="index.js" type="text/javascript"></script>
</body></html>
