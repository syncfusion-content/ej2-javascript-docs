<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
     <title>Essential JS 2</title>
     <!-- Essential JS 2 material theme -->
     <link href="https://cdn.syncfusion.com/ej2/21.2.3/ej2-base/styles/material.css" rel="stylesheet" type="text/css" />
     <link href="https://cdn.syncfusion.com/ej2/21.2.3/ej2-layouts/styles/material.css" rel="stylesheet"
          type="text/css" />
</head>

<body>
     <!-- Add the HTML <span> element  -->
     <div id='element'>
          <span class="e-avatar e-avatar-xlarge"></span>
          <span class="e-avatar e-avatar-large"></span>
          <span class="e-avatar"></span>
          <span class="e-avatar e-avatar-small"></span>
          <span class="e-avatar e-avatar-xsmall"></span>
     </div>
     <style>
          #element {
               display: block;
               width: 300px;
               margin: 130px auto;
               border-radius: 3px;
               justify-content: center;
          }

          .e-avatar {
               background-image: url(https://ej2.syncfusion.com/demos/src/avatar/images/pic01.png);
          }
     </style>
</body>

</html>
