<!DOCTYPE html>
<html lang="en">

<head>
    <title>Essential JS 2 for Avatar </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Essential JS 2 for Avatar UI Control" />
    <meta name="author" content="Syncfusion" />
    <link href="index.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-base/styles/material.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-layouts/styles/material.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-lists/styles/material.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.38/system.js"></script>
    <script src="systemjs.config.js"></script>
</head>

<body>
    <div id='loader'>Loading....</div>
    <div id='container'>
        <div id='element'>
            <!-- Listview element -->
            <div id="letterAvatarList"></div>
        </div>
    </div>
    <style>
        /* Listview Customization */

        #letterAvatarList {
            max-width: 350px;
            margin: auto;
            border: 1px solid #dddddd;
            border-radius: 3px;
        }

        #letterAvatarList .listWrapper {
            width: inherit;
            height: inherit;
            position: relative;
        }

        #letterAvatarList .e-list-header {
            height: 54px;
        }

        #letterAvatarList .e-list-header .e-text {
            line-height: 22px;
        }

        #letterAvatarList .e-list-item {
            cursor: pointer;
            height: 50px;
            line-height: 44px;
            border: 0;
        }

        /* Badge Positioning */

        #letterAvatarList .e-badge {
            margin-top: 12px;
        }

        #letterAvatarList .listWrapper .text {
            width: 60%;
            display: inline-block;
            vertical-align: middle;
            margin: 0 50px;
        }

        /* Avatar Positioning */

        #letterAvatarList .listWrapper .e-avatar {
            position: absolute;
            top: calc(100% - 40px);
            font-size: 10px;
            left: 5px;
        }

        /* Avatar Background Customization */

        #letterAvatarList .e-list-item:nth-child(1) .e-avatar {
            background-color: #039BE5;
        }

        #letterAvatarList .e-list-item:nth-child(3) .e-avatar {
            background-color: #E91E63;
        }

        #letterAvatarList .e-list-item:nth-child(5) .e-avatar {
            background-color: #009688;
        }

        /* Avatar images using 'background-image' property */

        .pic01 {
            background-image: url('//ej2.syncfusion.com/javascript/demos/src/avatar/images/pic01.png');
        }

        .pic02 {
            background-image: url('//ej2.syncfusion.com/javascript/demos/src/avatar/images/pic02.png');
        }

        .pic03 {
            background-image: url('//ej2.syncfusion.com/javascript/demos/src/avatar/images/pic03.png');
        }

        .pic04 {
            background-image: url('//ej2.syncfusion.com/javascript/demos/src/avatar/images/pic04.png');
        }
    </style>
</body>

</html>
