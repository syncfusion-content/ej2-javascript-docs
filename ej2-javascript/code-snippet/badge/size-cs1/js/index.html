<!DOCTYPE html>
<html lang="en">
<head>
    <title>Essential JS 2 for Badge </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Essential JS 2 for Badge UI Control">
    <meta name="author" content="Syncfusion">
    <link href="index.css" rel="stylesheet">
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-base/styles/material.css" rel="stylesheet">
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-notifications/styles/material.css" rel="stylesheet">
    <script src="https://cdn.syncfusion.com/ej2/20.4.38/dist/ej2.min.js" type="text/javascript"></script>
</head>

<body>

    <div id="container">
        <div id="element">
            <h1>Badge control <span class="e-badge e-badge-primary size_1">New</span></h1>
            <h1>Badge control <span class="e-badge e-badge-primary size_2">New</span></h1>
            <h1>Badge control <span class="e-badge e-badge-primary size_3">New</span></h1>
        </div>
    </div>

    <script>
        var ele = document.getElementById('container');
        if (ele) {
            ele.style.visibility = "visible";
        }   
    </script>
    <style>
        #element {
            display: block;
            width: 400px;
            margin: auto;
            border: 1px solid #dddddd;
            border-radius: 3px;
            justify-content: center;
        }

        h1 {
            text-align: center;
        }

        .e-badge.size_1 {
            font-size: 12px;
        }

        .e-badge.size_2 {
            font-size: 16px;
        }

        .e-badge.size_3 {
            font-size: 18px;
        }
    </style>
</body>

</html>
