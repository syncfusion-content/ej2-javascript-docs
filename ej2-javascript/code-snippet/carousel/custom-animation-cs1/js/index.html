<!DOCTYPE html><html lang="en"><head>
    <title>Essential JS 2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="Essential JS 2">
    <meta name="author" content="Syncfusion">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-base/styles/material.css" rel="stylesheet">
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-buttons/styles/material.css" rel="stylesheet">
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-navigations/styles/material.css" rel="stylesheet">

    <style>
        .control-container {
            height: 360px;
            margin: 0 auto;
            width: 600px;
        }
    
        .img-container {
            height: 100%;
            margin: 0;
        }
    
        .img-caption {
            color: #fff;
            font-size: 1rem;
            position: absolute;
            bottom: 3rem;
            width: 100%;
            text-align: center;
        }
    
        /* Parallax animation */
        .parallax .e-carousel-item {
            transition: transform 1s ease-in-out;
        }
    
        .parallax .e-carousel-item.e-next {
            animation: ParallaxIn 1s ease-in-out;
        }
    
        .parallax .e-carousel-item.e-prev {
            animation: ParallaxOut 1s ease-in-out;
        }
    
        @keyframes ParallaxIn {
            from {
                opacity: 0;
                transform: scale(0) translateY(100%);
            }
    
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
    
        @keyframes ParallaxOut {
            from {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
    
            to {
                opacity: 0;
                transform: scale(0) translateY(-100%);
            }
        }
    </style>

    <!--system js reference and configuration-->
    
    
<script src="https://cdn.syncfusion.com/ej2/20.4.38/dist/ej2.min.js" type="text/javascript"></script>
</head>
<body>
    
    <div id="container">
        <div class="control-section">
            <div class="control-container">
                <div id="carousel"></div>
            </div>
        </div>
    </div>



<script>
var ele = document.getElementById('container');
if(ele) {
  ele.style.visibility = "visible";
}   
      </script>
<script src="index.js" type="text/javascript"></script>
</body></html>
