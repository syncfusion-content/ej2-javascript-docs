<!DOCTYPE html>
<html lang="en">

<head>
    <title>Essential JS 2</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Essential JS 2" />
    <meta name="author" content="Syncfusion" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/32.1.19/ej2-base/styles/fluent2.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/32.1.19/ej2-buttons/styles/fluent2.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/32.1.19/ej2-navigations/styles/fluent2.css" rel="stylesheet" />

    <style>
        .control-container {
            background-color: #adb5bd;
            height: 300px;
            margin: 0 auto;
            width: 500px;
        }
    
        .e-carousel .slide-content {
            align-items: center;
            display: flex;
            font-size: 1.25rem;
            height: 100%;
            justify-content: center;
        }
    
        .e-carousel .e-carousel-items,
        .e-carousel .e-carousel-navigators {
            height: calc(100% - 3rem);
        }
    
        .e-carousel .e-carousel-navigators .e-previous,
        .e-carousel .e-carousel-navigators .e-next,
        .e-carousel .e-carousel-navigators .nav-btn {
            padding: 0;
        }
    
        .e-carousel .e-carousel-navigators .nav-btn:active,
        .e-carousel .e-carousel-navigators .nav-btn:focus,
        .e-carousel .e-carousel-navigators .nav-btn:hover {
            background-color: transparent !important;
            color: inherit;
        }
    
        .e-carousel .e-carousel-navigators svg {
            fill: none;
            stroke: currentColor;
            stroke-linecap: square;
            stroke-width: 8px;
            height: 2rem;
            vertical-align: middle;
            width: 2rem;
        }
    
        .e-carousel .e-carousel-navigators .e-previous svg {
            transform: rotate(180deg);
        }
    
        .e-carousel .e-carousel-indicators .e-indicator-bars .e-indicator-bar .indicator {
            background-color: #adb5bd;
            border: 1px solid black;
            border-radius: 0.25rem;
            cursor: pointer;
            height: 3.5rem;
            margin: 0.5rem;
            width: 5rem;
        }
    
        .e-carousel .e-carousel-indicators .e-indicator-bars .e-indicator-bar.e-active .indicator {
            background-color: #c1cdda;
        }
    
        .preview-content {
            align-items: center;
            display: flex;
            height: 100%;
            justify-content: center;
        }
    </style>
    
    <!--system js reference and configuration-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.38/system.js"></script>
    <script src="systemjs.config.js"></script>
    <script type="text/x-template" id="indicatorTemplate">
        <div class="indicator" indicator-index="${index}">
            <div class="preview-content">${getContent(data.index)}</div>
        </div>
    </script>
</head>


<body>
    <div id='loader'>LOADING....</div>
    <div id='container'>
        <div class="control-section">
            <div id="prev"></div>
            <div id="next"></div>
            <div class="control-container">
                <div id="carousel"></div>
            </div>
        </div>
    </div>
</body>

</html>
