<head>

    <meta charset="utf-8" />

    <meta name="description" content="TypeScript Chat UI Control" />

        #footerTemplate.e-chat-ui .e-footer {
            margin: unset;

            display: flex;

            padding: 10px;
            background-color: transparent;
        }
        #chatTextArea {
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 0;
            padding: 5px;
        }
        .e-icons.e-send-1 {
            font-family: "e-icons";
