<!DOCTYPE html>
<html lang="en">

<head>
    <title>EJ2 Chip</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link href="https://cdn.syncfusion.com/ej2/28.2.11/ej2-buttons/styles/material.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/28.2.11/ej2-base/styles/material.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.38/system.js"></script>
    <script src="systemjs.config.js"></script>
</head>

<body>
    <div id="chip-draganddrop-wrapper">
        <div class="chips-headers">To-do lists</div>

        <div class="sample-padding">
            <div id="choice-container" aria-label="choice-chips"></div>
            <div id="selection-container" aria-label="selection-chips"></div>
        </div>
    </div>

    <script src="index.ts" type="text/javascript"></script>

    <style>
        #chip-draganddrop-wrapper .sample-padding {
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chips-headers {
            font-size: 12px;
            text-align: center;
            padding-top: 10px;
        }

        #choice-container {
            width: 400px;
            min-height: 100px;
            min-width: 150px;
            border: 2px solid #2C3E50;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-right: 30px;
        }

        #selection-container {
            width: 400px;
            min-height: 100px;
            min-width: 150px;
            border: 2px solid #8E44AD;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</body>

</html>
