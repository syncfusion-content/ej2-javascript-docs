<!DOCTYPE html>
<html lang="en">

<head>
    <title>Essential JS 2 Dashboard Layout </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Essential JS 2 Dashboard Layout Control" />
    <meta name="author" content="Syncfusion" />
    <link href="https://cdn.syncfusion.com/ej2/32.1.19/ej2-base/styles/fluent2.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/32.1.19/ej2-buttons/styles/fluent2.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/32.1.19/ej2-layouts/styles/fluent2.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.38/system.js"></script>
    <script src="systemjs.config.js"></script>
</head>

<body>
    <div id='container'>
        <div id="dashboard_default"></div>
    </div>
    <style>
        #container {
            margin: 0 auto;
            width: 500px;
        }

        #dashboard_default .e-panel .e-panel-container .content {
            font-weight: 600;
            text-align: center;
            margin-top: 10px;
            line-height: 100%;
        }

        .e-dashboard-layout.e-control .e-panel .e-panel-container .e-panel-header {
            color: rgba(0, 0, 0, 0.61);
        }

        .e-panel .e-header-text {
            padding: 12px 0 12px 0;
        }

        #dashboard .e-panel-container .e-panel-header {
            border-bottom: 1px solid #888383;
        }

        .e-dashboard-layout.e-control .e-panel:hover {
            border: 0px;
        }

        .e-dashboard-layout.e-control .e-panel .e-panel-header {
            font-size: 15px;
            font-weight: 500;
            height: 37px;
            padding: 10px;
            vertical-align: middle;
            /* text-align: left; */
            border-bottom: 0.5px solid rgba(0, 0, 0, .125);
        }

        .e-panel-header {
            padding: 10px;
            margin-bottom: 0;
            background-color: rgba(0, 0, 0, .03);
        }

        #dashboard_default .e-panel {
            transition: none !important;
        }
    </style>
</body>

</html>
