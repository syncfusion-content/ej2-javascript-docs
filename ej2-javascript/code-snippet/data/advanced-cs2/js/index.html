<!DOCTYPE html>
<html lang="en">

<head>
  <title>EJ2 DataManager</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Typescript DataManager Control">
  <meta name="author" content="Syncfusion">
  <link href="index.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.syncfusion.com/ej2/20.4.38/dist/ej2.min.js" type="text/javascript"></script>
  <script src="es5-datasource.js" type="text/javascript"></script>
  <style>
    body {
      margin-top: 40px;
      font-family: Roboto, sans-serif;
    }

    #container {
      max-width: 1000px;
      margin: auto;
    }

    table.e-table {
      width: 100%;
      border-collapse: collapse;
      border: 1px solid #e0e0e0;
    }

    table.e-table th,
    table.e-table td {
      border: 1px solid #e0e0e0;
      padding: 10px;
      text-align: left;
      white-space: nowrap;
    }

    table.e-table th {
      background-color: #343a40;
      color: white;
    }

    .form-section {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 12px;
    }

    .form-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .form-group label {
      min-width: 100px;
      font-weight: 600;
      white-space: nowrap;
    }

    .form-group input {
      width: 120px;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .btn-primary {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 6px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .btn-primary:active {
      background-color: #004494;
    }
  </style>
</head>

<body>

  <div id="container">
    <div class="form-section">
      <div class="form-group">
        <label for="pageIndex">Page Index:</label>
        <input type="text" id="pageIndex" class="form-control" placeholder="e.g. 1">
      </div>
      <div class="form-group">
        <label for="pageSize">Page Size:</label>
        <input type="text" id="pageSize" class="form-control" placeholder="e.g. 5">
      </div>
      <button id="submit" class="btn btn-primary">Load data on demand</button>
    </div>
    <table id="datatable" class="e-table">
      <thead>
        <tr>
          <th>Employee ID</th>
          <th>Employee Name</th>
          <th>Designation</th>
          <th>Location</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    var ele = document.getElementById('container');
    if (ele) {
      ele.style.visibility = "visible";
    }
  </script>
  <script src="index.js" type="text/javascript"></script>
</body>

</html>
