<!DOCTYPE html>
<html lang="en">

<head>
  <title>EJ2 Grid</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Typescript Grid Control">
  <meta name="author" content="Syncfusion">
  <link href="index.css" rel="stylesheet">
  <style>
    .e-form {
      background: #f9f9f9;
      padding: 20px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .e-form h3 {
      margin-top: 0;
      font-size: 18px;
      color: #333;
      margin-bottom: 10px;
    }

    .e-form .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    .e-form input[type="text"],
    .e-form input[type="number"] {
      flex: 1;
      min-width: 150px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .e-form input[type="button"] {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .e-form input[type="button"]:hover {
      background-color: #0056b3;
    }

    label {
      font-weight: bold;
      margin-bottom: 8px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      font-family: Roboto;
    }

    th,
    td {
      border: 1px solid #e0e0e0;
      padding: 8px 12px;
      text-align: left;
      white-space: nowrap;
    }
  </style>
  <script src="https://cdn.syncfusion.com/ej2/20.4.38/dist/ej2.min.js" type="text/javascript"></script>
  <script src="es5-datasource.js" type="text/javascript"></script>
</head>

<body>
  <div id="container">
    <div class="e-form">
      <h3>Insert Record</h3>
      <input type="number" id="addOrderID" placeholder="Order ID" />
      <input type="text" id="addCustomerID" placeholder="Customer ID" />
      <input type="number" id="addEmployeeID" placeholder="Employee ID" />
      <input type="button" value="Insert" id="added" />
    </div>

    <hr />

    <div class="e-form">
      <h3>Update Record</h3>
      <input type="number" id="updateOrderID" placeholder="Order ID" />
      <input type="text" id="updateCustomerID" placeholder="Customer ID" />
      <input type="number" id="updateEmployeeID" placeholder="Employee ID" />
      <input type="button" value="Update" id="changed" />
    </div>

    <hr />

    <div class="e-form">
      <h3>Delete Record</h3>
      <input type="number" id="deleteOrderID" placeholder="Order ID" />
      <input type="button" value="Delete" id="deleted" />
    </div>

    <hr />

    <div class="e-form">
      <label>Click to Save All Changes:</label>
      <input type="button" value="Save Changes" id="save" />
    </div>

    <table id="datatable" class="e-table">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Customer ID</th>
          <th>Employee ID</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    var ele = document.getElementById('container');
    if (ele) {
      ele.style.visibility = "visible";
    }   
  </script>
  <script src="index.js" type="text/javascript"></script>
</body>

</html>
