<!DOCTYPE html>
<html lang="en">

<head>
  <title>EJ2 Grid</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Typescript Grid Control">
  <meta name="author" content="Syncfusion">
  <link href="index.css" rel="stylesheet">
  <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
            font-family: Roboto;
        }

        th,
        td {
            border: 1px solid #e0e0e0;
            padding: 8px 12px;
            text-align: left;
            white-space: nowrap;
        }

        .form-section {
            margin: 10px 0;
        }

        input {
            margin-right: 10px;
            width: 120px;
        }

        #message {
            color: red;
            margin-top: 10px;
            text-align: center;
        }

        .e-form button,
        .e-form input[type="button"] {
            padding: 5px 16px;
            background-color: #3f51b5;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .e-form button:hover,
        .e-form input[type="button"]:hover {
            background-color: #303f9f;
        }
    </style>
  <script src="https://cdn.syncfusion.com/ej2/20.4.38/dist/ej2.min.js" type="text/javascript"></script>
</head>

<body>
  <div id="container">
        <!-- Insert Form -->
        <div class="e-form">
            <h3>Insert Record</h3>
            <input type="number" id="insertOrderID" placeholder="Order ID" />
            <input type="text" id="insertCustomerID" placeholder="Customer ID" />
            <input type="number" id="insertEmployeeID" placeholder="Employee ID" />
            <input type="button" value="Insert" id="insertBtn" />
        </div>
        <!-- Update Form -->
        <div class="e-form">
            <h3>Update Record</h3>
            <input type="number" id="updateOrderID" placeholder="Order ID" />
            <input type="text" id="updateCustomerID" placeholder="Customer ID" />
            <input type="number" id="updateEmployeeID" placeholder="Employee ID" />
            <input type="button" value="Update" id="updateBtn" />
        </div>
        <!-- Delete Form -->
        <div class="e-form">
            <h3>Delete Record</h3>
            <input type="number" id="deleteOrderID" placeholder="Order ID" />
            <input type="button" value="Delete" id="deleteBtn" />
        </div>
        <div id="message"></div>
        <!-- Data Table -->
        <table id="datatable">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Customer ID</th>
                    <th>Employee ID</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

  <script>
    var ele = document.getElementById('container');
    if (ele) {
      ele.style.visibility = "visible";
    }   
  </script>
  <script src="index.js" type="text/javascript"></script>
</body>

</html>
