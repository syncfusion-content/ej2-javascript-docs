<!DOCTYPE html>
<html lang="en">

<head>
  <title>EJ2 Gantt</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Typescript Gantt Controls">
  <meta name="author" content="Syncfusion">
  <link href="index.css" rel="stylesheet">
  <link href="https://cdn.syncfusion.com/ej2/material.css" rel="stylesheet" type="text/css">


  <script src="https://cdn.syncfusion.com/ej2/20.4.38/dist/ej2.min.js" type="text/javascript"></script>
  <script src="es5-datasource.js" type="text/javascript"></script>
</head>

<body>
  <script type="text/x-jsrender" id="columnTemplate">
    ${if(ganttProperties.resourceNames)}
    <div class="image">
        <img src="../images/${ganttProperties.resourceNames}.png" style="height:40px;width:40px" alt="${resourceName}" />
    </div>
    ${/if}
</script>
  <script id="template2" type="text/x-template">
    ${if(taskData.EmailId)}
    <div class="link">
        <a href="mailto:${taskData.EmailId}">${taskData.EmailId}</a></div>
    </div>
    ${/if}
</script>
  <div id="container">
    <div id="GanttExport"></div>
  </div>

  <script>
    var ele = document.getElementById('container');
    if (ele) {
      ele.style.visibility = "visible";
    }   
  </script>
  <script src="index.js" type="text/javascript"></script>
</body>

</html>
