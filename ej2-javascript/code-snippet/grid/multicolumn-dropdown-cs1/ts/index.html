    <link href="index.css" rel="stylesheet" />

    <script src="systemjs.config.js"></script>
    <style>
        .content {
            margin: 0 auto;
            width: 550px;
        }
        table{
            width:100%;
            border-collapse: separate;
            table-layout: fixed; 
        }
        th,td{  
            border-width: 1px 0 0 1px;
            border-color: #e0e0e0;
            text-align: left;
            border-style: solid;
            display: table-cell; 
        }
        th{
            line-height: 36px;
            text-indent: 16px;
        }
        .e-ddl-header{
            padding-right: 17px;
            border-width: 1px 0px 1px 0px;
            border-color: #e0e0e0;
            border-style: solid;
        }
        .e-dropdownbase .e-list-item{
            padding-right:0px;
        }
    </style>
</head>

    <div id='loader'>Loading....</div>
    <div id='container'>
        <div id='Grid'></div>        
    </div>
