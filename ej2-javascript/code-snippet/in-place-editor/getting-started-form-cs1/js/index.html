<!DOCTYPE html><html lang="en"><head>
    <title>Essential JS 2 In-place Editor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Typescript In-place Editor Control">
    <meta name="author" content="Syncfusion">
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/material.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    
    
<script src="https://cdn.syncfusion.com/ej2/20.4.38/dist/ej2.min.js" type="text/javascript"></script>
</head>

<body>
    
    <div id="container">
        <div class="control-group">
            <h3> Modify Basic Details </h3>
            <table>
                <tbody><tr>
                    <td>Name</td>
                    <td class="left">
                        <div id="element"></div>
                    </td>
                </tr>
                <tr>
                    <td>Date of Birth</td>
                    <td class="left">
                        <div id="dateofbirth"></div>
                    </td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td class="left">
                        <div id="gender"></div>
                    </td>
                </tr>
            </tbody></table>
        </div>
    </div>
    

<script>
var ele = document.getElementById('container');
if(ele) {
  ele.style.visibility = "visible";
}   
      </script>
<script src="index.js" type="text/javascript"></script>
</body></html>
