<!DOCTYPE html>
<html lang="en">

<head>
    <title>Kanban to Schedule Drag and Drop</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Kanban to Schedule drag and drop" />
    <meta name="author" content="Syncfusion" />
    <link href="index.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/material.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.38/system.js" type="text/javascript"></script>
    <script src="systemjs.config.js" type="text/javascript"></script>
</head>

<body>
    <div id='loader'>LOADING....</div>
    <div id='container'>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6">
                    <h4>Kanban</h4>
                    <div id="Kanban"></div>
                </div>
                <div class="col-sm-6">
                    <h4>Schedule</h4>
                    <div id="Schedule"></div>
                </div>
            </div>
        </div>
    </div>
    <script id="resource-template" type="text/x-template">
        <div class="template-wrap">
            <div class="specialist-category"> 
                ${getConsultantImage(data)}
                <div class="specialist-name">${getConsultantName(data)}</div>
                <div class="specialist-designation">${getConsultantDesignation(data)}</div>
            </div>
        </div>
    </script>
</body>

</html>
