<!DOCTYPE html><html lang="en"><head>
    <title>Essential JS 2 ListBox</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Typescript UI Controls">
    <meta name="author" content="Syncfusion">
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-base/styles/material.css" rel="stylesheet">
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-inputs/styles/material.css" rel="stylesheet">
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-dropdowns/styles/material.css" rel="stylesheet">
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-buttons/styles/material.css" rel="stylesheet">
    
    
<script src="https://cdn.syncfusion.com/ej2/20.4.38/dist/ej2.min.js" type="text/javascript"></script>
</head>

<body>
    
    <div id="container" style="margin:0 auto; width:250px;">
        <h4>Select you favorite car:</h4>
        <select id="listbox">
            <option value="1">Hennessey Venom</option>
            <option value="2">Bugatti Chiron</option>
            <option value="3">Bugatti Veyron Super Sport</option>
            <option value="4">SSC Ultimate Aero</option>
            <option value="5">Koenigsegg CCR</option>
            <option value="6">McLaren F1</option>
            <option value="7">Aston Martin One- 77</option>
            <option value="8">Jaguar XJ220</option>              
            <option value="9">McLaren P1</option>
            <option value="10">Ferrari LaFerrari</option>
        </select>
    </div>


<script>
var ele = document.getElementById('container');
if(ele) {
  ele.style.visibility = "visible";
}   
      </script>
<script src="index.js" type="text/javascript"></script>
</body></html>
