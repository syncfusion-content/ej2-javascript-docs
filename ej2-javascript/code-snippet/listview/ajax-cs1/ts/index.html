<!DOCTYPE html>
<html lang="en">

<head>
    <title>Essential JS 2 for ListView </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Essential JS 2 for ListView UI Control" />
    <meta name="author" content="Syncfusion" />
    <link href="index.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-base/styles/material.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-lists/styles/material.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-layouts/styles/material.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.38/system.js"></script>
    <script src="systemjs.config.js"></script>
</head>

<body>
    <div id='loader'>Loading....</div>
    <div id='container'>
        <div id="element"></div>
    </div>
    <style>
        #element {
            display: block;
            max-width: 300px;
            margin: auto;
            border: 1px solid #dddddd;
            border-radius: 3px;
        }

        #element .e-list-header {
            background: rgb(2, 120, 215);
            color: white;
            font-size: 19px;
            font-weight: 500;
        }

        #element.e-listview .e-list-item {
            padding: 10px 16px;
            height: 61px;

        }

        #element .settings-container .name {
            font-size: 15px;
            font-weight: 500;
            line-height: 20px;
            height: 20px;
        }

        #element .settings-container .description {
            line-height: 20px;
            height: 20px;
            font-size: 10px;
            font-style: italic;
            margin-top: -2px;
        }
    </style>
</body>

</html>
