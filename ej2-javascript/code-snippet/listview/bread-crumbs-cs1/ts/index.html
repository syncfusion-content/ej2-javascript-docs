<!DOCTYPE html>
<html lang="en">

<head>
    <title>Essential JS 2 for ListView </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Essential JS 2 for ListView UI Control" />
    <meta name="author" content="Syncfusion" />
    <link href="index.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/32.1.19/ej2-base/styles/fluent2.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/32.1.19/ej2-lists/styles/fluent2.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/32.1.19/ej2-buttons/styles/fluent2.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.38/system.js"></script>
    <script src="systemjs.config.js"></script>
</head>

<body>
    <div id='loader'>Loading....</div>
    <div id="container">
        <div id="listview"></div>
    </div>
    <style>
        .e-listview .e-list-icon {
            height: 24px;
            width: 30px;
        }

        .e-listview .e-list-header .e-headertemplate-text.nested-header {
            display: block !important;
        }

        .e-list-header .e-text {
            display: none;
        }

        .folder {
            background-repeat: no-repeat;
            background-image: url("https://ej2.syncfusion.com/javascript/demos/src/listview/images/file_icons.png");
            background-position: -5px -466px;
            background-size: 302%;
        }

        .file {
            background-repeat: no-repeat;
            background-image: url("https://ej2.syncfusion.com/javascript/demos/src/listview/images/file_icons.png");
            background-position: -5px -151px;
            background-size: 302%;
        }

        #listview {
            max-width: 500px;
            margin: auto;
            border: 1px solid #dddddd;
            border-radius: 3px;
        }

        .header-content span {
            cursor: pointer;
        }
    </style>
</body>

</html>
