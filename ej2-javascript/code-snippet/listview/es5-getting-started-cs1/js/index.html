
<!DOCTYPE html>
  <html xmlns="http://www.w3.org/1999/xhtml">
   <head>
                
        <title>Essential JS 2</title>
        <!-- Essential JS 2 bootstrap5.3 theme -->
        <link href="https://cdn.syncfusion.com/ej2/32.1.19/ej2-base/styles/bootstrap5.3.css" rel="stylesheet" type="text/css"/>
        <link href="https://cdn.syncfusion.com/ej2/32.1.19/ej2-lists/styles/bootstrap5.3.css" rel="stylesheet" type="text/css"/>
        <link href="https://cdn.syncfusion.com/ej2/32.1.19/ej2-buttons/styles/bootstrap5.3.css" rel="stylesheet" type="text/css"/>

        <!-- Essential JS 2 List's global script -->
        <script src="//cdn.syncfusion.com/ej2/32.1.19/dist/ej2.min.js" type="text/javascript"></script>
   </head>
   <body>
       <!-- Add the HTML <div> element  -->
        <div id='element'></div>
        <script>
            //define the array of string
            var arts = ["Artwork", "Abstract", "Modern Painting", "Ceramics", "Animation Art", "Oil Painting"];
            // Initialize Essential JS 2 JavaScript ListView control
            var listviewInstance = new ej.lists.ListView({
                //set the data to datasource property
                dataSource: arts
            });
            //Render initialized ListView
            listviewInstance.appendTo("#element");
        </script>
   </body>
  </html>
