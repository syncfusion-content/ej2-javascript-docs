<!DOCTYPE html>
<html lang="en">

<head>
    <title>Essential JS 2 for ListView </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Essential JS 2 for ListView UI Control">
    <meta name="author" content="Syncfusion">
    <link href="index.css" rel="stylesheet">
    <link href="https://cdn.syncfusion.com/ej2/32.1.19/ej2-base/styles/bootstrap5.3.css" rel="stylesheet">
    <link href="https://cdn.syncfusion.com/ej2/32.1.19/ej2-lists/styles/bootstrap5.3.css" rel="stylesheet">
    <link href="https://cdn.syncfusion.com/ej2/32.1.19/ej2-buttons/styles/bootstrap5.3.css" rel="stylesheet">
    <script src="https://cdn.syncfusion.com/ej2/32.1.19/dist/ej2.min.js" type="text/javascript"></script>
</head>

<body>
    <div id="container">
        <h4 id="evt-text">
            <b>Event Trace</b>
        </h4>
        <div id="list-container">
            <!-- ListView element -->
            <div id="listview-def" tabindex="1">
            </div>
            <div id="list_event">
                <div id="evt">
                    <div class="eventarea" style="height:273px;overflow: auto">
                        <!-- Event log element -->
                        <span class="EventLog" id="EventLog" style="word-break: normal;"></span>
                    </div>
                    <div class="evtbtn">
                        <!-- clear button element -->
                        <input id="clear" type="button" value="Clear">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var ele = document.getElementById('container');
        if (ele) {
            ele.style.visibility = "visible";
        }   
    </script>
    <script src="index.js" type="text/javascript"></script>
    <style>
        #list-container {
            max-width: 600px;
            margin: auto;
        }

        #EventLog b {
            color: #388e3c;
        }

        #listview-def {
            display: inline-block;
            border: 1px solid #dcdcdc;
        }

        .evtbtn {
            margin-top: 40px;
            margin-left: 70px;
        }

        #evt {
            border: 1px solid #dcdcdc;
            padding: 10px;
            width: 250px
        }

        #list_event {
            padding-left: 40px;
            display: inline-block;
            vertical-align: top;
        }
    </style>
</body>

</html>
