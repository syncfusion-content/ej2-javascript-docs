<!DOCTYPE html>
<html lang="en">

<head>
    <title>Essential JS 2 for ListView </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Essential JS 2 for ListView UI Control" />
    <meta name="author" content="Syncfusion" />
    <link href="index.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/32.1.19/ej2-base/styles/fluent2.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/32.1.19/ej2-lists/styles/fluent2.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/32.1.19/ej2-buttons/styles/fluent2.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.38/system.js"></script>
    <script src="systemjs.config.js"></script>
</head>

<body>
    <div id='loader'>Loading....</div>
    <div id='container'>
        <h4 id="evt-text">
            <b>Event Trace</b>
        </h4>
        <div id="list-container">
            <!-- ListView element -->
            <div id="listview-def" tabindex="1">
            </div>
            <div id="list_event">
                <div id="evt">
                    <div class="eventarea" style="height:273px;overflow: auto">
                        <!-- Event log element -->
                        <span class="EventLog" id="EventLog" style="word-break: normal;"></span>
                    </div>
                    <div class="evtbtn">
                        <!-- clear button element -->
                        <input id="clear" type="button" value="Clear">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <style>
        #list-container {
            max-width: 600px;
            margin: auto;
        }

        #EventLog b {
            color: #388e3c;
        }

        #listview-def {
            display: inline-block;
            border: 1px solid #dcdcdc;
        }

        .evtbtn {
            margin-top: 40px;
            margin-left: 70px;
        }

        #evt {
            border: 1px solid #dcdcdc;
            padding: 10px;
            width: 250px
        }

        #list_event {
            padding-left: 40px;
            display: inline-block;
            vertical-align: top;
        }
    </style>
</body>

</html>
