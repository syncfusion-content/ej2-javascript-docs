<!DOCTYPE html>
<html lang="en">

<head>
    <title>Essential JS 2 for ListView </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Essential JS 2 for ListView UI Control">
    <meta name="author" content="Syncfusion">
    <link href="index.css" rel="stylesheet">
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-base/styles/material.css" rel="stylesheet">
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-lists/styles/material.css" rel="stylesheet">
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-buttons/styles/material.css" rel="stylesheet">
    <script src="https://cdn.syncfusion.com/ej2/20.4.38/dist/ej2.min.js" type="text/javascript"></script>
</head>

<body>
    <div id="container">
        <div id="element"></div>
    </div>

    <script>
        var ele = document.getElementById('container');
        if (ele) {
            ele.style.visibility = "visible";
        }   
    </script>
    <script src="index.js" type="text/javascript"></script>
    <style>
        #element {
            display: block;
            max-width: 353px;
            margin: auto;
            border: 1px solid #dddddd;
            border-radius: 3px;
        }

        #element .e-list-header {
            padding: 0;
        }

        #element .headerContainer {
            width: 350px;
            height: 48px;
            line-height: 48px;
            background: rgb(2, 120, 215);
            color: white;
            margin-bottom: 3px;
        }

        .headerContainer .fruitHeader {
            margin-left: 20px;
            font-weight: 500;
            font-size: 22px;
        }

        .headerContainer #add,
        .headerContainer #sort,
        .headerContainer #search {
            float: right;
            margin-right: 15px;
            margin-top: 7px;
            background: white;
            color: black
        }

        .headerContainer .e-search-icon::before {
            content: '\e961';
            color: lightslategray;
        }


        .headerContainer .e-add-icon::before {
            content: '\e823';
        }

        .headerContainer .e-sort-icon::before {
            content: '\e840';
        }
    </style>
</body>

</html>
