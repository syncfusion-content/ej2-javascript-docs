<!DOCTYPE html>
<html lang="en">

<head>
    <title>Essential JS 2 for ListView </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Essential JS 2 for ListView UI Control" />
    <meta name="author" content="Syncfusion" />
    <link href="index.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/32.1.19/ej2-base/styles/fluent2.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/32.1.19/ej2-buttons/styles/fluent2.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/32.1.19/ej2-lists/styles/fluent2.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.38/system.js"></script>
    <script src="systemjs.config.js"></script>
</head>

<body>
    <div id='loader'>Loading....</div>
    <div id='container'>
        <!-- ListView element -->
        <div id="listview" tabindex="1">
        </div>
        <table id="val"></table>
    </div>
    <style>
        #listview {
            display: block;
            margin: auto;
            border: 1px solid;
            border-color: #c3c3c3;
            border-color: rgba(0, 0, 0, 0.12);
        }

        #listview .settings {
            height: auto;
        }

        #listview .e-list-item {
            height: auto;
            padding: 0;
            cursor: pointer;
            box-sizing: border-box;
            border: 0.1px solid #ccc;
        }

        #listview .e-list-header .e-text {
            font-family: sans-serif;
            font-size: 18px;
            line-height: 26px;
        }

        #listview #content {
            margin: 3px;
        }

        #listview .name {
            font-size: 12px;
            line-height: 25px;
        }

        #info {
            line-height: 20px;
            font-size: 12px;
        }

        #postImg {
            margin: 9px;
        }

        #postContainer {
            width: inherit;
            margin: auto;
            display: inline-flex;
        }

        #val {
            margin-top: 10px;
        }
    </style>
</body>

</html>
