<!DOCTYPE html>
<html lang="en">

<head>
    <title>Essential JS 2 for ListView </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Essential JS 2 for ListView UI Control">
    <meta name="author" content="Syncfusion">
    <link href="index.css" rel="stylesheet">
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-base/styles/material.css" rel="stylesheet">
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-lists/styles/material.css" rel="stylesheet">
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-buttons/styles/material.css" rel="stylesheet">
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-popups/styles/material.css" rel="stylesheet">
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-inputs/styles/material.css" rel="stylesheet">
    <script src="https://cdn.syncfusion.com/ej2/20.4.38/dist/ej2.min.js" type="text/javascript"></script>
</head>

<body>
    <div id="container">
        <div class="headerContainer">
            <div class="e-input-group">
                <input id="search" class="e-input" type="text" placeholder="Search fruits">
                <span class="e-input-group-icon e-input-search"></span>
            </div>
            <button id="sort" class="e-control e-btn e-small e-round e-primary e-icon-btn" title="Sort fruits"
                data-ripple="true">
                <span class="e-btn-icon e-icons e-sort-icon-ascending"></span>
            </button>
            <button id="add" class="e-control e-btn e-small e-round e-primary e-icon-btn" title="Add fruit"
                data-ripple="true">
                <span class="e-btn-icon e-icons e-add-icon"></span>
            </button>
            <div id="dialog"></div>
        </div>
        <div id="element"></div>
    </div>

    <script>
        var ele = document.getElementById('container');
        if (ele) {
            ele.style.visibility = "visible";
        }   
    </script>
    <script src="index.js" type="text/javascript"></script>
    <style>
        #listImage {
            width: 55px;
            height: 55px;
            margin-left: 25px;
        }

        #container {
            max-width: 440px;
            margin: auto;
            box-shadow: 0 3px 6px lightgray;
        }

        .headerContainer {
            height: 48px;
            line-height: 48px;
            background: rgb(2, 120, 215);
            color: white;
            margin-bottom: 3px;
        }

        .headerContainer .e-input-group {
            margin-left: 20px;
            width: 200px;
            background: white;
            height: 31px;
        }

        .headerContainer #search {
            height: 21px;
            margin-left: 10px;
        }

        #listDialog .input_name {
            margin-bottom: 20px;
        }

        .headerContainer #add,
        .headerContainer #sort {
            float: right;
            margin-right: 15px;
            margin-top: 7px;
            background: white;
            color: black
        }

        .headerContainer .e-input-search::before {
            font-family: 'e-icons';
            content: '\e961';
            margin-top: 3px;
        }

        .headerContainer .e-input-group .e-input-search {
            padding: 0 10px 0 10px;
        }

        #element .e-list-item {
            height: 110px;
            width: 110px;
            float: left;
            padding: 0;
            position: relative;
            user-select: none;
        }

        #element .e-delete-btn {
            float: right;
            visibility: hidden;
            margin-top: -10px;
            width: 2em;
            height: 2em;
        }

        #element .e-round .delete-icon {
            font-size: 9px;
        }

        #element .e-list-item:hover .e-delete-btn {
            visibility: visible;
            background: red;
            border-radius: 50%;
        }

        #element .fruits {
            height: inherit;
            width: inherit;
            padding: 10px 0 10px 0;
        }

        #element .fruitName {
            text-align: center;
        }

        .headerContainer .e-add-icon::before {
            content: '\e823';
        }

        #element .delete-icon::before {
            content: '\e7fc';
            color: white;
        }

        .headerContainer .e-sort-icon-ascending::before {
            content: '\e840';
        }

        .headerContainer .e-sort-icon-descending::before {
            content: '\e83f';
        }
    </style>
</body>

</html>
