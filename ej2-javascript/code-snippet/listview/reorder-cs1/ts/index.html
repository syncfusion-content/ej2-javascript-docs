<!DOCTYPE html>
<html lang="en">

<head>
    <title>Essential JS 2 for ListView </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Essential JS 2 for ListView UI Control" />
    <meta name="author" content="Syncfusion" />
    <link href="index.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-base/styles/material.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-navigations/styles/material.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.38/system.js"></script>
    <script src="systemjs.config.js"></script>
</head>

<body>
    <div id='loader'>Loading....</div>
    <div id='container'>
        <div id='element'></div>
    </div>
    <style>
        #container {
            display: block;
            max-width: 280px;
            margin: auto;
            border: 1px solid #dddddd;
            border-radius: 3px;
        }

        #element.e-treeview .e-ul,
        #element.e-treeview .e-text-content {
            padding: 0;
        }

        #element.e-treeview .e-list-item {
            padding: 0 16px;
        }

        #element.e-treeview .e-fullrow {
            height: 36px;
        }

        #element.e-treeview .e-list-text {
            line-height: 34px;
        }

        #element.e-treeview .e-list-item:last-child {
            margin-bottom: 9px;
        }

        #element.e-treeview .e-list-item:first-child {
            margin-top: 9px;
        }
    </style>
</body>

</html>
