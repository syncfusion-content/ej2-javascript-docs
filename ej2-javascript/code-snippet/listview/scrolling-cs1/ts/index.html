<!DOCTYPE html>
<html lang="en">

<head>
    <title>Essential JS 2 for ListView </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Essential JS 2 for ListView UI Control" />
    <meta name="author" content="Syncfusion" />
    <link href="index.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/32.1.19/ej2-base/styles/fluent2.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/32.1.19/ej2-lists/styles/fluent2.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/32.1.19/ej2-buttons/styles/fluent2.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.38/system.js"></script>
    <script src="systemjs.config.js"></script>
</head>

<body>
    <div id='loader'>Loading....</div>
    <div id='container'>
        <div class="grid-container">
            <div style="width: 400px;">
                <h3>Chat</h3>
                <div id="list-scrolling-down">
                </div>
            </div>
        </div>
    </div>
    <style>
        #list-container {
            max-width: 600px;
            margin: auto;
        }

        #listview-def {
            display: inline-block;
            border: 1px solid #dcdcdc;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            align-items: center;
        }

        h3 {
            margin: 0;
        }

        /* Optional: Add styling to headings and divs */
        .grid-container>div {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            background-color: #f4f4f4;
        }
        #container {
            margin: 0 auto;
            max-width: 400px;
        }
    </style>
</body>

</html>
