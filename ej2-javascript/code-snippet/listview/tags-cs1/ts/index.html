<!DOCTYPE html>
<html lang="en">

<head>
    <title>Essential JS 2 for ListView </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Essential JS 2 for ListView UI Control" />
    <meta name="author" content="Syncfusion" />
    <link href="index.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/32.1.19/ej2-base/styles/fluent2.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/32.1.19/ej2-lists/styles/fluent2.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/32.1.19/ej2-buttons/styles/fluent2.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/32.1.19/ej2-popups/styles/fluent2.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.38/system.js"></script>
    <script src="systemjs.config.js"></script>
</head>

<body>
    <div id='loader'>Loading....</div>
    <div id='container'>
        <div id="sample">
            <!-- ListView element -->
            <div id="templatelist" tabindex="1"></div>
            <!-- Dialog element -->
            <div id="dialog"></div>
        </div>
    </div>
    <style>
        #sample {
            padding: 40px;
        }

        .advanced-option-list {
            display: inline-flex;
            list-style: none;
            margin: 0;
            padding: 0;
            margin-top: 4px;
            overflow: auto;
        }

        .advanced-option {
            border: 1px solid #0078d7;
            -webkit-border-radius: 2px;
            -moz-border-radius: 2px;
            border-radius: 2px;
            padding: 0 20px 0 5px;
            margin: 0 3px 1px 0;
            float: left;
            position: relative;
            background: white;
            line-height: 21px;
        }

        .advanced-option .label {
            color: #0078d7;
            font-size: 10px;
        }

        .advanced-option .delete {
            background: url(https://research.isg-one.com/Assets/img/Content/icn/tiny-del.png) right center no-repeat;
            padding-left: 10px;
            padding-top: 2px;
            right: 0;
            position: absolute;
            top: 1px;
            cursor: pointer;
            height: 16px;
            width: 30px;
        }

        #templatelist {
            max-width: 350px;
            margin: auto;
            border: 1px solid #dddddd;
            border-radius: 3px;
        }

        #templatelist .designationstyle {
            float: right;
            position: relative;
            right: 10px;
        }

        .cont-bg {
            font-size: 17px;
            height: 46px;
            padding-top: 10px;
            width: 100%;
        }

        .e-add-icon::before {
            content: '\e823';
        }

        #templatelist .e-list-item {
            height: auto;
            padding: 11px 16px;
        }

        .e-dialog .e-dlg-header-content+.e-dlg-content {
            margin-top: -18px;
        }
    </style>
</body>

</html>
