<!DOCTYPE html>
<html lang="en">

<head>
    <title>Essential JS 2 for ListView </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Essential JS 2 for ListView UI Control">
    <meta name="author" content="Syncfusion">
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-base/styles/material.css" rel="stylesheet">
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-lists/styles/material.css" rel="stylesheet">
    <link href="https://cdn.syncfusion.com/ej2/28.1.33/ej2-layouts/styles/material.css" rel="stylesheet" />
    <link href="index.css" rel="stylesheet">
    <script src="https://cdn.syncfusion.com/ej2/20.4.38/dist/ej2.min.js" type="text/javascript"></script>
</head>

<body>
    <div id="container">
        <div id="ui-list"></div>
    </div>

    <script>
        var ele = document.getElementById('container');
        if (ele) {
            ele.style.visibility = "visible";
        }   
    </script>
    <script src="index.js" type="text/javascript"></script>
    <style>
        #ui-list.e-listview {
            margin: auto;
            max-width: 325px;
            line-height: initial;
            border: 1px solid lightgray;
        }

        #ui-list.e-listview .e-list-header {
            height: 50px
        }

        #ui-list.e-listview .e-list-header .e-text {
            line-height: 18px
        }

        #ui-list.e-listview .R {
            background: lightgrey;
        }

        #ui-list.e-listview .M {
            background: pink;
        }

        #ui-list.e-listview .A {
            background: lightgreen;
        }

        #ui-list.e-listview .S {
            background: lightskyblue;
        }

        #ui-list.e-listview .J {
            background: orange;
        }

        #ui-list.e-listview .N {
            background: lightblue;
        }

        #ui-list.e-listview .e-list-item {
            padding: 3px 0;
        }

        #ui-list .list-container {
            width: inherit;
            height: 100%;

        }

        #ui-list.e-listview .showUI {
            display: flex;
        }

        #ui-list.e-listview .hideUI {
            display: none;
        }
    </style>
</body>

</html>
