<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <script src="https://cdn.syncfusion.com/ej2/syncfusion-helper.js"></script>
  <title>JavaScript (ES5)</title>
  <!-- JavaScript (ES5) OTP Input's dependency style -->
  <link href="https://cdn.syncfusion.com/ej2/21.2.3/ej2-base/styles/material.css" rel="stylesheet" type="text/css" />

  <!-- JavaScript (ES5) OTP Input's control style -->
  <link href="https://cdn.syncfusion.com/ej2/21.2.3/ej2-inputs/styles/material.css" rel="stylesheet" type="text/css" />

  <!-- JavaScript (ES5) OTP Input's dependency global script -->
  <script src="https://cdn.syncfusion.com/ej2/21.2.3/ej2-base/dist/global/ej2-base.min.js" type="text/javascript"></script>

  <!-- JavaScript (ES5) OTP Input's control global script -->
  <script src="https://cdn.syncfusion.com/ej2/21.2.3/ej2-inputs/dist/global/ej2-inputs.min.js" type="text/javascript"></script>

  <!--style reference from app-->
  <link href="index.css" rel="stylesheet" />
</head>

<body>
  <!--Element to render the OTP Input control-->
  <div id='container' style="width: 350px;">
    <div id="otp_default"></div>
  </div>
  <script>
    // Initializes the OTP Input control
    var otpInput = new ej.inputs.OtpInput({});

    // Render initialized OTP Input.
    otpInput.appendTo('#otp_default');
  </script>
  <script>
    var ele = document.getElementById('container');
    if (ele) {
      ele.style.visibility = "visible";
    }   
  </script>
</body>

</html>
