
<!DOCTYPE html>
  <html xmlns="http://www.w3.org/1999/xhtml">
  <head>
                
        <title>Essential JS 2</title>

        <!-- Essential JS 2 Base's material theme (Dependency Styles) -->
        <link href="https://cdn.syncfusion.com/ej2/21.2.3/ej2-base/styles/material.css" rel="stylesheet" type="text/css"/>

        <!-- Essential JS 2 RadioButton's material theme (Control Styles) -->
        <link href="https://cdn.syncfusion.com/ej2/21.2.3/ej2-buttons/styles/material.css" rel="stylesheet" type="text/css"/>

        <!-- Essential JS 2 Base's global script (Dependency Script) -->
        <script src="https://cdn.syncfusion.com/ej2/21.2.3/ej2-base/dist/global/ej2-base.min.js" type="text/javascript"></script>

        <!-- Essential JS 2 RadioButton's global script (Control Script) -->
        <script src="https://cdn.syncfusion.com/ej2/21.2.3/ej2-buttons/dist/global/ej2-buttons.min.js" type="text/javascript"></script>

   </head>
   <body>
       <!--element which is going to render-->
        <input id="element1" type="radio"/>
        <input id="element2" type="radio"/>
        <script>
          ej.base.enableRipple(true);

          // Initialize RadioButton control.
          var radiobutton = new ej.buttons.RadioButton({ label: 'Option 1', name: 'default'});
          // Render initialized RadioButton.
          radiobutton.appendTo('#element1');

          radiobutton = new ej.buttons.RadioButton({ label: 'Option 2', name: 'default'});
          radiobutton.appendTo('#element2');
        </script>
   </body>
  </html>
