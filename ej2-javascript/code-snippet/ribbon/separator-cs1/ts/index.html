<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.syncfusion.com/ej2/syncfusion-helper.js"></script>
    <title>Essential JS 2 - Ribbon</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Essential JS 2" />
    <meta name="author" content="Syncfusion" />
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-base/styles/tailwind3.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-buttons/styles/tailwind3.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-popups/styles/tailwind3.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-splitbuttons/styles/tailwind3.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-inputs/styles/tailwind3.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-lists/styles/tailwind3.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-dropdowns/styles/tailwind3.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-navigations/styles/tailwind3.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-ribbon/styles/tailwind3.css" rel="stylesheet" />
    <!--system js reference and configuration-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.38/system.js"></script>
    <script src="systemjs.config.js"></script>
    <style>
        .e-ribbon-backstage-content{
            width: 350px;
            height: 530px;
        }

        .section-title {
            font-size: 22px;
        }

        .new-docs {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .category_container {
            width: 150px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
        }

        .doc_category_image {
            width: 80px;
            height: 100px;
            background-color: #fff;
            border: 1px solid rgb(125, 124, 124);
            text-align: center;
            overflow: hidden;
            margin: 0px auto 10px;
        }

        .doc_category_text {
            font-size: 16px;
        }

        .section-content {
            padding: 12px 0px;
            cursor: pointer;
        }

        .doc_icon {
            font-size: 16px;
            padding: 0px 10px;
        }

        .category_container:hover, .section-content:hover {
            background-color: #dfdfdf;
            border-radius: 5px;
            transition: all 0.3s;
        }
    </style>
</head>
<body>
    <div id='loader'>LOADING....</div>
    <div id='container'>
        <div id="ribbon"></div>
    </div>
</body>
<script type="text/x-jsrender" id="homeContent">
    <div id='home-wrapper' style="padding: 20px;">
        <div id='new-section' class='new-wrapper'>
            <div class='section-title'> New </div>
            <div class='category_container'>
                <div class='doc_category_image'></div> 
                <span class='doc_category_text'> New document </span>
            </div>
        </div>
        <div id='block-wrapper'><div class='section-title'> Recent </div>
            <div class="section-content" style="padding: 12px 0px; cursor: pointer">
                <table>
                    <tbody>
                        <tr>
                            <td> <span class="doc_icon e-icons e-open-link"></span> </td>
                            <td> 
                                <span style="display: block; font-size: 14px"> Ribbon.docx </span>
                                <span style="font-size: 12px"> EJ2 >> Components >> Navigations >> Ribbon >> default </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</script>
<script type="text/x-jsrender" id="newContent">
    <div id='new-content' style="padding: 20px;">
        <div id='new-section' class='new-wrapper'>
            <div class='section-title'> New </div>
            <div class='category_container'>
                <div class='doc_category_image'></div> 
                <span class='doc_category_text'> New document </span>
            </div>
        </div>
    </div>
</script>
<script type="text/x-jsrender" id="openContent">
    <div style="padding: 20px;">
        <div class="section-content" style="padding: 12px 0px; cursor: pointer">
            <table>
                <tbody>
                    <tr>
                        <td> <span class="doc_icon e-icons e-open-link"></span> </td>
                        <td> 
                            <span style="display: block; font-size: 14px"> Open in Desktop App </span>
                            <span style="font-size: 12px"> Use the full functionality of Ribbon </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="section-content" style="padding: 12px 0px cursor: pointer">
            <table>
                <tbody>
                    <tr>
                        <td> <span class="doc_icon e-icons e-protect-sheet"></span> </td>
                        <td> 
                            <span style="display: block; font-size: 14px"> Protect Document </span>
                            <span style="font-size: 12px">To prevent accidental changes,
                                this document has been set to open as view-only.</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</script>
<script type="text/x-jsrender" id="printContent">
    <div style="min-width: 300px; padding: 20px;">
        <h2>Print this document</h2>
        <button id="togglebtn" class="e-control e-btn e-lib e-flat e-primary">
        <span class="e-btn-icon e-btn-sb-icons e-icons e-print e-icon-left">
        </span>Print</button>
    </div>
</script>
</html>
