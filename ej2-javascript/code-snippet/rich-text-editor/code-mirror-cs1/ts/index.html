<!DOCTYPE html>
<html lang="en">

<head>
    <title>Essential JS 2 Rich Text Editor</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link href="index.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-base/styles/tailwind3.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-richtexteditor/styles/tailwind3.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-inputs/styles/tailwind3.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-lists/styles/tailwind3.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-navigations/styles/tailwind3.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-popups/styles/tailwind3.css" rel="stylesheet" />
     <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-buttons/styles/tailwind3.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-splitbuttons/styles/tailwind3.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.38/system.js"></script>
    <script src="systemjs.config.js"></script>
     <!--CodeMirror references-->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.3.0/codemirror.js" type="text/javascript"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.3.0/mode/css/css.js" type="text/javascript"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.3.0/mode/xml/xml.js" type="text/javascript"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.3.0/mode/htmlmixed/htmlmixed.js" type="text/javascript"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.3.0/mode/javascript/javascript.js" type="text/javascript"></script>
     <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.3.0/codemirror.min.css" rel="stylesheet" />

     <style>
         .e-rte-code-mirror-enabled .rte-code-mirror {
        display: block !important;
        /* To show the custom source code view. */
      }

      .e-rte-code-mirror-enabled .e-rte-content {
        display: none !important;
        /* To hide the editor area when custom source code enabled. */
      }
      body[class*='-dark'] .rte-code-mirror .cm-tag,
      body[class*='highcontrast'] .rte-code-mirror .cm-tag {
        color: #00ff00;
      }

      body[class*='-dark'] .rte-code-mirror .cm-string,
      body[class*='highcontrast'] .rte-code-mirror .cm-string {
        color: blue;
      }

      body[class*='-dark'] .rte-code-mirror .cm-attribute,
      body[class*='highcontrast'] .rte-code-mirror .cm-attribute {
        color: #f00;
      }

      body[class*='-dark'] .rte-code-mirror .CodeMirror-gutters,
      body[class*='-dark']
        .rte-code-mirror
        .CodeMirror
        body[class*='highcontrast']
        .rte-code-mirror
        .CodeMirror-gutters,
      body[class*='highcontrast'] .rte-code-mirror .CodeMirror {
        background-color: transparent;
        color: #fff;
      }

      .tailwind3-dark .CodeMirror-scroll {
        background-color: #111827;
        color: #fff;
      }
     </style>
</head>

<body>
    <div id='editor'></div>
</body>

</html>
