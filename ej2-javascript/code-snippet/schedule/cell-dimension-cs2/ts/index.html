    <meta name="author" content="Syncfusion" />
    <link href="index.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-base/styles/material.css" rel="stylesheet" />

    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-calendars/styles/material.css" rel="stylesheet" />

    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-inputs/styles/material.css" rel="stylesheet" />

    <script src="systemjs.config.js" type="text/javascript"></script>
    <style>
        .schedule-cell-dimension.e-schedule .e-vertical-view .e-date-header-wrap table col,
        .schedule-cell-dimension.e-schedule .e-vertical-view .e-content-wrap table col,
        .schedule-cell-dimension.e-schedule .e-month-view .e-work-cells,

            width: 200px;
        }

        .schedule-cell-dimension.e-schedule .e-vertical-view .e-time-cells-wrap table td,
        .schedule-cell-dimension.e-schedule .e-vertical-view .e-work-cells {
            height: 100px;
        }

        .schedule-cell-dimension.e-schedule .e-month-view .e-work-cells {
            height: 200px;
        }

        .schedule-cell-template.e-schedule .e-month-view .e-work-cells {
            position: relative;
        }
    </style>
</head>

<body>
    <div id='loader'>LOADING....</div>
    <div id='container'>
        <div id="Schedule"></div>
    </div>
