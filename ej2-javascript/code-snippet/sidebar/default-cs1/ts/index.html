<!DOCTYPE html>
<html lang="en">

<head>
    <title>Essential JS 2 Sidebar</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-base/styles/material.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-buttons/styles/material.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-navigations/styles/material.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.38/system.js"></script>
    <script src="systemjs.config.js"></script>
</head>

<body>
    <div id='container'>
        <!-- sidebar element declaration -->
        <aside id="default">
            <div class="title"> Sidebar </div>
        </aside>
        <!-- end of sidebar element -->
        <!-- main content declaration -->
        <div>
            <div class="title">Main content</div>
            <div class="sub-title"> Content goes here</div>
        </div>
        <!--end of main content -->
    </div>

    <style>
        .header {
            width: 100%;
            height: 40px;
            font-size: 20px;
            line-height: 40px;
            font-weight: 500;
            background: #eee;
            display: inline-block;
        }
    
        #close,
        #close:hover,
        #close:active,
        #close:focus {
            /* csslint allow: adjoining-classes*/
            background: #fafafa;
            color: black;
        }
    
        .center-align {
            text-align: center;
            padding: 20px;
        }
    
        .title {
            text-align: center;
            font-size: 20px;
            padding: 15px;
        }
    
        .sub-title {
            text-align: center;
            font-size: 16px;
            padding: 10px;
        }
    
        .center {
            text-align: center;
            display: none;
            font-size: 13px;
            font-weight: 400;
            margin-top: 20px;
        }
    
        #wrapper {
            display: block;
        }
    
        .sb-content-tab .center {
            /* csslint allow: adjoining-classes*/
            display: block;
        }
    
        .sb-content-tab #wrapper {
            /* csslint allow: adjoining-classes*/
            display: none;
        }
    
        .right {
            float: right;
        }
    
        body {
            margin: 0;
        }
    
        #default {
            background-color: rgb(25, 118, 210);
            color: #ffffff;
        }
    
        .close-btn:hover {
            color: #fafafa;
        }
    
        .content-section {
            padding: 30px 10px 10px 20px;
        }
    
        .book .ej2-sample-frame {
            /* csslint allow: adjoining-classes */
            padding: 0;
        }
    </style>
</body>

</html>
