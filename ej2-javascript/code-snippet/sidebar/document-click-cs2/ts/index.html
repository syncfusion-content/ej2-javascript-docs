<!DOCTYPE html>
<html lang="en">

<head>
    <title>Essential JS 2 Sidebar</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-base/styles/material.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-buttons/styles/material.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-lists/styles/material.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-navigations/styles/material.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.38/system.js"></script>
    <script src="systemjs.config.js"></script>
</head>

<body> 
    <div id='container'>
            <aside id="default-sidebar">
            <div class="title"> Sidebar content</div>
          </aside>
            <!-- end of sidebar element -->
            <!-- main content declaration -->
            <div>
               <div class="title">Main content</div>
               <div class="sub-title"> Click the button to open the Sidebar.</div>
               <div style="padding:20px" class="center-align">
                <button id="toggle" class="e-btn e-info">Open Sidebar</button>
            </div>
        </div>
    </div>

    <style>
        .header {
            width: 100%;
            height: 40px;
            font-size: 20px;
            line-height: 40px;
            font-weight: 500;
            background: #eee;
            display: inline-block;
        }
    
        .center-align {
            text-align: center;
            padding: 20px;
        }
    
        #close,
        #close:hover,
        #close:active,
        #close:focus {
            /* csslint allow: adjoining-classes*/
            background: #fafafa;
            color: black
        }
    
        .title {
            text-align: center;
            font-size: 20px;
            padding: 15px;
        }
    
        .sub-title {
            text-align: center;
            font-size: 16px;
            padding: 10px;
        }
    
        .center {
            text-align: center;
            display: none;
            font-size: 13px;
            font-weight: 400;
            margin-top: 20px;
        }
    
        #wrapper {
            display: block;
        }
    
        .right {
            float: right;
        }
    
        body {
            margin: 0;
        }
    
        #default-sidebar {
            background-color: rgb(25, 118, 210);
            color: #ffffff;
        }
    </style>
</body>

</html>
