<!DOCTYPE html>
<html lang="en">

<head>
    <title>Essential JS 2 - SpeechToText</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="Essential JS 2">
    <meta name="author" content="Syncfusion">
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-base/styles/tailwind3.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-buttons/styles/tailwind3.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-popups/styles/tailwind3.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-inputs/styles/tailwind3.css" rel="stylesheet" />

    <!--style reference from app-->
    <link href="index.css" rel="stylesheet">

    <script src="https://cdn.syncfusion.com/ej2/20.4.38/dist/ej2.min.js" type="text/javascript"></script>
</head>

<body>

    <div id="container">
        <div id="status-box-container" class="status-box inactive">
            <span>Status: <strong id="status-text">Inactive</strong></span>
        </div>
        <button id="speechtotext_default"></button>
        <div class="waveform-container">
            <div id="waveform-item" class="waveform" style="display: none;">
                <span></span><span></span><span></span><span></span><span></span>
            </div>
            <p id="instruction-text">Click the button to start listening.</p>
        </div>
    </div>

    <script>
        var ele = document.getElementById('container');
        if (ele) {
            ele.style.visibility = "visible";
        }
    </script>
    <style>
        .waveform-container {
            margin-top: 20px;
            font-weight: bold;
        }

        .waveform {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 40px;
            gap: 5px;
        }

        .waveform span {
            display: block;
            width: 6px;
            height: 20px;
            background: #28a745;
            animation: wave-animation 1.2s infinite ease-in-out;
        }

        .waveform span:nth-child(1) {
            animation-delay: 0s;
        }

        .waveform span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .waveform span:nth-child(3) {
            animation-delay: 0.4s;
        }

        .waveform span:nth-child(4) {
            animation-delay: 0.6s;
        }

        .waveform span:nth-child(5) {
            animation-delay: 0.8s;
        }

        @keyframes wave-animation {
            0%, 100% {
            height: 10px;
            }

            50% {
                height: 30px;
            }
        }

        #container {
            text-align: center;
            margin: 50px auto;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            background: #fff;
        }

        .status-box {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 40px;
            font-weight: bold;
        }

        .status-box.listening {
            background-color: #d1e7dd;
            color: #0f5132;
        }

        .status-box.stopped {
            background-color: #f8d7da;
            color: #842029;
        }

        .status-box.inactive {
            background-color: #e2e3e5;
            color: #6c757d;
        }

        .visual-indicator {
            margin-top: 20px;
        }

    </style>

    <script src="index.js" type="text/javascript"></script>
</body>

</html>
