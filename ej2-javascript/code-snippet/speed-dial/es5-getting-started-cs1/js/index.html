<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <script src="https://cdn.syncfusion.com/ej2/syncfusion-helper.js"></script>
  <title>JavaScript (ES5)</title>
  <!-- JavaScript (ES5) SpeedDial's dependency style -->
  <link href="https://cdn.syncfusion.com/ej2/21.2.3/ej2-base/styles/material.css" rel="stylesheet" type="text/css" />

  <!-- JavaScript (ES5) SpeedDial's control style -->
  <link href="https://cdn.syncfusion.com/ej2/21.2.3/ej2-buttons/styles/material.css" rel="stylesheet" type="text/css" />

  <!-- JavaScript (ES5) SpeedDial's dependency global script -->
  <script src="https://cdn.syncfusion.com/ej2/21.2.3/ej2-base/dist/global/ej2-base.min.js" type="text/javascript"></script>

  <!-- JavaScript (ES5) SpeedDial's control global script -->
  <script src="https://cdn.syncfusion.com/ej2/21.2.3/ej2-buttons/dist/global/ej2-buttons.min.js"
    type="text/javascript"></script>
</head>

<body>
  <!--Element to render the SpeedDial control-->
  <button id='speeddial'></button>
  <div id="targetElement" style="position:relative;min-height:350px;border:1px solid;"></div>
  <script>
    ej.base.enableRipple(true);

    // Initialize active items
    var items = [
      { text: 'Cut' },
      { text: 'Copy' },
      { text: 'Paste' }
    ];

    // Initialize SpeedDial control
    var speeddial = new ej.buttons.SpeedDial({
      items: items,
      content: 'Edit',
      target: "#targetElement"
    });

    // Render initialized SpeedDial
    speeddial.appendTo('#speeddial');
  </script>
  <script>
    var ele = document.getElementById('container');
    if (ele) {
      ele.style.visibility = "visible";
    }   
  </script>
</body>

</html>
