<!DOCTYPE html><html lang="en"><head>
  <title>EJ2 SpreadSheet</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Typescript UI Controls">
  <meta name="author" content="Syncfusion">
  <link rel="shortcut icon" href="resources/favicon.ico">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.syncfusion.com/ej2/26.1.35/ej2-base/styles/material.css" rel="stylesheet">
  <link href="https://cdn.syncfusion.com/ej2/26.1.35/ej2-inputs/styles/material.css" rel="stylesheet">
  <link href="https://cdn.syncfusion.com/ej2/26.1.35/ej2-buttons/styles/material.css" rel="stylesheet">
  <link href="https://cdn.syncfusion.com/ej2/26.1.35/ej2-splitbuttons/styles/material.css" rel="stylesheet">
  <link href="https://cdn.syncfusion.com/ej2/26.1.35/ej2-lists/styles/material.css" rel="stylesheet">
  <link href="https://cdn.syncfusion.com/ej2/26.1.35/ej2-navigations/styles/material.css" rel="stylesheet">
  <link href="https://cdn.syncfusion.com/ej2/26.1.35/ej2-popups/styles/material.css" rel="stylesheet">
  <link href="https://cdn.syncfusion.com/ej2/26.1.35/ej2-dropdowns/styles/material.css" rel="stylesheet">
  <link href="https://cdn.syncfusion.com/ej2/26.1.35/ej2-grids/styles/material.css" rel="stylesheet">
  <link href="https://cdn.syncfusion.com/ej2/26.1.35/ej2-spreadsheet/styles/material.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/shim.min.js"></script>
  <script src="https://cdn.syncfusion.com/ej2/26.1.35/dist/ej2.min.js" type="text/javascript"></script>
</head>

<body>
 <!--Element which is going to render-->
 
 <div id="container">
  <div id="Saveasjson">
    <label id="Heading">Save As Json Options:</label> <br>
    <input type="checkbox" id="valueOnly"><label for="valueOnly">Only Values</label>
    <input type="checkbox" id="style"><label for="style">Ignore Style</label>
    <input type="checkbox" id="formula"><label for="formula">Ignore Formula</label>
    <input type="checkbox" id="format"><label for="format">Ignore Format</label>
    <input type="checkbox" id="cf"><label for="cf">Ignore CF</label>
    <input type="checkbox" id="dv"><label for="dv">Ignore Validation</label>
    <input type="checkbox" id="freeze"><label for="freeze">Ignore Freezepane</label>
    <input type="checkbox" id="wrap"><label for="wrap">Ignore Wrap</label>
    <input type="checkbox" id="chart"><label for="chart">Ignore Chart</label>
    <input type="checkbox" id="image"><label for="image">Ignore Image</label>
    <input type="checkbox" id="note"><label for="note">Ignore Note</label>
    <button id="save">Save with JSON Serialization</button>
  </div>
 <div id="spreadsheet"></div>
 </div>


<script>
var ele = document.getElementById('container');
if(ele) {
ele.style.visibility = "visible";
}   
</script>
<script src="index.js" type="text/javascript"></script>
</body></html>
