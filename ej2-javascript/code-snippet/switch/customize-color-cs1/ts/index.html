<!DOCTYPE html>
<html lang="en">

<head>
    <title>EJ2 Switch</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-base/styles/fabric.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-buttons/styles/bootstrap.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.38/system.js"></script>
    <script src="systemjs.config.js"></script>
</head>

<body>
    <div id='loader'>LOADING....</div>
    <div id='container'>
        <div class="container switch-control">
            <div>
                <h3>Customizing Color</h3>
            </div>
            <div>
                <label for="switch1" style="padding: 10px 85px 10px 0"> Custom color </label>
                <input type="checkbox" id="switch1"/>
            </div>
            <div>
                <label for='switch2' style="padding: 10px 90px 10px 0"> Handle color </label>
                <input type="checkbox" id="switch2" />
            </div>
            <div>
                <label for='switch3' style="padding: 10px 107px 10px 0"> iOS Switch </label>
                <input type="checkbox" id="switch3" />
            </div>
        </div>
    </div>
</body>
</html>
