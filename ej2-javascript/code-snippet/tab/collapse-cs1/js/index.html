<!DOCTYPE html><html lang="en"><head>
    <title>Essential JS 2 Tab</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Essential JS 2 Tab">
    <meta name="author" content="Syncfusion">
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/material.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <script src="https://cdn.syncfusion.com/ej2/20.4.38/dist/ej2.min.js" type="text/javascript"></script>
    <style>
        .e-content .e-item {
            font-size: 12px;
            margin: 10px;
            text-align: justify;
        }

        .container {
            min-width: 350px;
            margin: 0 10px;
        }

        .info {
            margin: 10px;
            font-weight: bold;
        }

        .e-tab .e-content>.e-item.e-active.collapse {
            /* csslint allow: adjoining-classes */
            display: none;
        }

        .e-tab .e-tab-header .e-indicator.collapse {
            /* csslint allow: adjoining-classes */
            display: none;
        }
    </style>
</head>

<body>
    
    <div id="container">
        <div class="info">
            Collapsible Tabs
        </div>
        <span style="margin: 10px;">
            <i>The active tab can be toggled to expand and collapse its content.</i>
        </span>
        <br><br>
        <div id="element" class="e-background"></div>
    </div>


<script>
var ele = document.getElementById('container');
if(ele) {
  ele.style.visibility = "visible";
}   
      </script>
<script src="index.js" type="text/javascript"></script>
</body></html>
