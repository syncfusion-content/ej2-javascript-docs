<html lang="en">
<head>
  <title>Essential JS 2 for Tab </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Essential JS 2 for Tab UI Control">
  <meta name="author" content="Syncfusion">
  <link href="https://cdn.syncfusion.com/ej2/20.3.56/material.css" rel="stylesheet">
  <link href="index.css" rel="stylesheet">
  <script src="https://cdn.syncfusion.com/ej2/20.4.38/dist/ej2.min.js" type="text/javascript"></script>
  <style>
    #draggableTab .e-content .e-item {
      font-size: 12px;
      margin: 10px;
      text-align: justify;
    }

    .treeview-external-drop-tab .e-list-item,
    .e-bigger .treeview-external-drop-tab .e-list-item {
      border: 0.5px solid #E1E7EC;
      line-height: 15px;
      padding: 0 5px;
    }

    .treeview-external-drop-tab .e-list-item.e-hover>.e-fullrow,
    .treeview-external-drop-tab .e-list-item.e-active>.e-fullrow,
    .treeview-external-drop-tab .e-list-item.e-active.e-hover>.e-fullrow,
    .e-bigger .treeview-external-drop-tab .e-list-item.e-hover>.e-fullrow,
    .e-bigger .treeview-external-drop-tab .e-list-item.e-active>.e-fullrow,
    .e-bigger .treeview-external-drop-tab .e-list-item.e-active.e-hover>.e-fullrow {
      background-color: transparent;
      border-color: transparent;
      box-shadow: none !important;
    }

    #draggableTab {
      margin-bottom: 40px;
    }

    #draggableTreeview {
      margin-top: 40px;
    }
  </style>
</head>

<body>ï»¿
  <div id="container" style="height: auto">
    <div id="draggableTab"></div>
    <div id="draggableTreeview"></div>
  </div>

  <script>
    var ele = document.getElementById('container');
    if (ele) {
      ele.style.visibility = "visible";
    }   
  </script>
  <script src="index.js" type="text/javascript"></script>
</body>

</html>
