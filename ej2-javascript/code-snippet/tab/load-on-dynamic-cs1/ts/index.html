<!DOCTYPE html>
<html lang="en">

<head>
    <title>Essential JS 2 Tab</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Essential JS 2 Tab" />
    <meta name="author" content="Syncfusion" />
    <link href="https://cdn.syncfusion.com/ej2/28.1.33/material.css" rel="stylesheet" />
    <link href="index.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.38/system.js"></script>
    <script src="systemjs.config.js"></script>
</head>
</head>

<body>
    <div id='loader'>LOADING....</div>
    <div id='container'>
        <div class="login-form" style="display:none">
            <div class='wrap'>
                <div id="heading">Sign in to view the Grid</div>
                <br>
                <div id="input-container">
                    <input id="username" />
                    <br><br>
                    <input id="password" />
                </div>
            </div>
            <br>
            <div class="button-contain" style="display: flex; justify-content: space-around;">
                <button id="normalbtn"></button>
            </div>
        </div>
        <div class="grid-view" style="display:none">
            <div id=grid></div>
        </div>
        <div id='element'></div>
    </div>
</body>

</html>
