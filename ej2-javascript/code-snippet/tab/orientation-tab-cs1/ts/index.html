<!DOCTYPE html>
<html lang="en">

<head>
    <title>EJ2 Tab</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript Tab Controls" />
    <meta name="author" content="Syncfusion" />
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/material.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="index.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.38/system.js"></script>
    <script src="systemjs.config.js"></script>
    <style>
        .e-content .e-item {
            font-size: 12px;
            margin: 10px;
            text-align: justify;
        }
    
        #element {
            margin-top: 80px;
            margin-left: 80px;
        }
    
        #default {
            margin-top: 15px;
        }
    
        #default .row {
            margin-right: 20px;
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <div id='loader'>LOADING....</div>
    <div id='container'>
        <div id="default" style="padding-top:20px">
            <div class='row' style="float:left">
                <label> Header Position </label>
                <div>
                    <select id="headerPosition">
                        <option value="top">Top</option>
                        <option value="bottom">Bottom</option>
                        <option value="left">Left</option>
                        <option value="right">Right</option>
                    </select>
                </div>
            </div>
            <div class='row' style="float:right">
                <label> Mode </label>
                <div>
                    <select id="Mode">
                        <option value="scrollable">Scrollable</option>
                        <option value="popup">Popup</option>
                    </select>
                </div>
            </div>
        </div>
        <div id='element'></div>
        <br/>
        <br/>
    </div>
</body>

</html>
