<!DOCTYPE html>
<html lang="en">

<head>
    <title>Essential JS 2 TextArea</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Essential JS 2 TextArea Components" />
    <meta name="author" content="Syncfusion" />
    <link href="index.css" rel="stylesheet" />
    <link href="//cdn.syncfusion.com/ej2/21.2.3/ej2-base/styles/material.css" rel="stylesheet" />
    <link href="//cdn.syncfusion.com/ej2/21.2.3/ej2-inputs/styles/material.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.38/system.js"></script>
    <script src="systemjs.config.js"></script>
</head>
<body>
    <div id='loader'>Loading....</div>
    <div class="content-wrapper ador-textarea">
        <div class="multiline-row">
            <textarea id="icontemplate" rows="5" cols="500"></textarea>
        </div>
    </div>
</div>  

<div class="col-lg-4 property-section">
    <table id="property" title="Properties" class="multiline-property">
        <tbody><tr>
            <td> Flow Direction </td>
            <td>
                <select id="flow-orientation">
                    <option value="Horizontal">Horizontal</option>
                    <option value="Vertical">Vertical</option>
                </select>
            </td>
        </tr>
        <tr>
            <td> Orientation Direction </td>
            <td>
                <select id="orient-orientation">
                    <option value="Horizontal">Horizontal</option>
                    <option value="Vertical">Vertical</option>
                </select>
            </td>
        </tr>
    </tbody></table>
</div>
    
<script src="index.js" type="text/javascript"></script>
</body></html>
