<!DOCTYPE html>
<html lang="en">

<head>
    <title>Essential JS 2 TextArea</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Essential JS 2 TextArea Components">
    <meta name="author" content="Syncfusion">
    <link href="index.css" rel="stylesheet">
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-base/styles/material.css" rel="stylesheet">
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-inputs/styles/material.css" rel="stylesheet">

    <script src="https://cdn.syncfusion.com/ej2/20.4.38/dist/ej2.min.js" type="text/javascript"></script>
</head>

<body>

    <div id="container">
        <div class="wrap">
            <form id="formId" class="form-horizontal">
                <div class="form-group">
                    <div class="e-float-input">
                        <label>Email</label>
                        <input type="email" id="email" name="Email"
                            data-email-message="Please enter valid email address."
                            data-required-message="Required field" required data-msg-containerid="emailError">
                        <span class="e-float-line"></span>
                    </div>
                    <div id="emailError"></div>
                </div>
                <div class="form-group">
                    <div class="e-float-input">
                        <label>Comments</label>
                        <textarea id="comments" name="comments" required data-msg-containerid="commentError"></textarea>
                    </div>
                    <div id="commentError"></div>
                </div>
                <div class="row">
                    <div style="float: left;">
                        <button class="btn" type="submit">Submit</button>
                    </div>
                    <div style="float: left;">
                        <button class="btn" type="reset">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        var ele = document.getElementById('container');
        if (ele) {
            ele.style.visibility = "visible";
        }   
    </script>
    <script src="index.js" type="text/javascript"></script>
</body>

</html>
