<!DOCTYPE html>
<html lang="en">

<head>
    <title>EJ2 Tooltip</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <link href="index.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-base/styles/material.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-popups/styles/material.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.38/system.js"></script>
    <script src="systemjs.config.js"></script>
</head>

<body>
    <div id='loader'>LOADING....</div>
    <div id='container'>
        <div id="target" title="Tooltip arrow customized">
            Show tooltip
        </div>
    </div>
    <style>
        #target {
            background-color: #cfd8dc;
            border: 3px solid #eceff1;
            box-sizing: border-box;
            margin: 80px auto;
            padding: 20px 0;
            width: 200px;
            text-align: center;
            color: #424242;
            font-size: 20px;
            user-select: none;
        }

        /* csslint ignore:start */

        .customtip.e-tooltip-wrap {
            padding: 4px;
        }

        .customtip.e-tooltip-wrap .e-arrow-tip.e-tip-bottom {
            height: 20px;
            width: 12px;
        }

        .customtip.e-tooltip-wrap .e-arrow-tip.e-tip-top {
            height: 20px;
            width: 12px;
        }

        .customtip.e-tooltip-wrap .e-arrow-tip.e-tip-left {
            height: 12px;
            width: 20px;
        }

        .customtip.e-tooltip-wrap .e-arrow-tip.e-tip-right {
            height: 12px;
            width: 20px;
        }

        .customtip.e-tooltip-wrap .e-arrow-tip-outer.e-tip-bottom {
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 20px solid #616161;
        }

        .customtip.e-tooltip-wrap .e-arrow-tip-outer.e-tip-top {
            border-bottom: 20px solid #616161;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
        }

        .customtip.e-tooltip-wrap .e-arrow-tip-outer.e-tip-left {
            border-bottom: 6px solid transparent;
            border-right: 20px solid #616161;
            border-top: 6px solid transparent;
        }

        .customtip.e-tooltip-wrap .e-arrow-tip-outer.e-tip-right {
            border-bottom: 6px solid transparent;
            border-left: 20px solid #616161;
            border-top: 6px solid transparent;
        }

        /* csslint ignore:end */
    </style>
</body>

</html>
