<html lang="en">
<head>
    <title>Essential JS 2 for TreeView </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Essential JS 2 for TreeView UI Control">
    <meta name="author" content="Syncfusion">
    <link href="index.css" rel="stylesheet">

<body>
    <div id="container">
        <div id="treeparent">
            <div id="tree"></div>
        </div>
    </div>

    <script>
        var ele = document.getElementById('container');
        if (ele) {
            ele.style.visibility = "visible";
        }   
    </script>
    <script src="index.js" type="text/javascript"></script>

            display: block;
            max-width: 450px;
            max-height: 350px;
            margin: auto;
            overflow: auto;
            border: 1px solid #dddddd;
            border-radius: 3px;
        }

        .custom .e-list-item .e-icons {
            font-family: "Customize-icon";
        }

        .custom.e-treeview .e-list-item div.e-icons:not(.e-icons-spinner).e-icon-expandable::before,
        .custom.e-treeview .e-list-item div.e-icons:not(.e-icons-spinner).e-icon-collapsible::before {
