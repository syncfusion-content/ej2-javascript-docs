<html lang="en">

<head>
    <title>Essential JS 2 for TreeView </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Essential JS 2 for TreeView UI Control">
    <meta name="author" content="Syncfusion">
    <link href="index.css" rel="stylesheet">
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-base/styles/material.css" rel="stylesheet">
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-navigations/styles/material.css" rel="stylesheet">
    <script src="https://cdn.syncfusion.com/ej2/20.4.38/dist/ej2.min.js" type="text/javascript"></script>
</head>

<body>
    <div id="container">
        <div id="treeparent">
            <div id="tree"></div>
        </div>
        <div class="details">
            <label>Note:</label>
            <div><b>1. The font-weight "Bold" is applied for all the leaf nodes</b></div>
            <div><i>2. The font-weight "Italic" is applied for first level nodes</i></div>
            <div style="color: darkmagenta">3. The color "darkmagenta" is applied for second level nodes</div>
        </div>
    </div>

    <script>
        var ele = document.getElementById('container');
        if (ele) {
            ele.style.visibility = "visible";
        }   
    </script>
    <script src="index.js" type="text/javascript"></script>
    <style>
        #container {
            display: flex;
        }

        #treeparent,
        .details {
            width: 300px;
            display: block;
            max-width: 350px;
            max-height: 350px;
            margin: auto;
            overflow: auto;
            border: 1px solid #dddddd;
            border-radius: 3px;
        }

        .details {
            padding-left: 10px;
        }

        /*apply custom css to first level*/
        .mytree .e-level-1>.e-text-content .e-list-text {
            font-style: italic;
        }

        /*apply custom css to second level*/
        .mytree .e-level-2>.e-text-content .e-list-text {
            color: darkmagenta;
        }

        /*apply custom css to all the leaf nodes*/
        .mytree .e-level-3>.e-text-content .e-list-text {
            font-weight: bold;
        }
    </style>
</body>

</html>
