<html lang="en">

<head>
	<title>Essential JS 2 for TreeView </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Essential JS 2 for TreeView UI Control">
	<meta name="author" content="Syncfusion">
	<link href="index.css" rel="stylesheet">
	<link href="https://cdn.syncfusion.com/ej2/32.1.19/ej2-base/styles/bootstrap5.3.css" rel="stylesheet">
	<link href="https://cdn.syncfusion.com/ej2/32.1.19/ej2-navigations/styles/bootstrap5.3.css" rel="stylesheet">
	<link href="https://cdn.syncfusion.com/ej2/32.1.19/ej2-inputs/styles/bootstrap5.3.css" rel="stylesheet">
	<script src="https://cdn.syncfusion.com/ej2/32.1.19/dist/ej2.min.js" type="text/javascript"></script>
</head>

<body>
	<div id="container">
		<div style="margin: 20px; padding: 20px;">
			<div class="treeviewfilter">
				<!-- TextBox Element -->
				<input id="mask" type="text">
				<!-- TreeView Element -->
				<div id="treeView"></div>
			</div>
		</div>
	</div>
	<style>
		.treeviewfilter {
			width: 200px;
			min-height: 300px;
			max-height: auto;
			border: 1px solid #bbbbbb;
			margin: 0 auto;
		}

		.e-mask .e-input {
			border: none;
			border-bottom: 1px solid #bbbbbb;
		}

		.heading {
			font-size: 22px;
			margin: 0 auto;
			width: 300px;
			margin-bottom: 10px;
		}
	</style>

	<script>
		var ele = document.getElementById('container');
		if (ele) {
			ele.style.visibility = "visible";
		}   
	</script>
	<script src="index.js" type="text/javascript"></script>
</body>

</html>
