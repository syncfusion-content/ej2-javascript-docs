<html lang="en">

<head>
    <title>Essential JS 2 for TreeView </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Essential JS 2 for TreeView UI Control">
    <meta name="author" content="Syncfusion">
    <link href="index.css" rel="stylesheet">
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-base/styles/material.css" rel="stylesheet">
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-navigations/styles/material.css" rel="stylesheet">
    <script src="https://cdn.syncfusion.com/ej2/20.4.38/dist/ej2.min.js" type="text/javascript"></script>
</head>

<body>
    <div id="container">
        <div id="treeparent">
            <div id="tree"></div>
        </div>
    </div>
    <script id="treeTemplate" type="text/x-template">
        <div>
            <img class="eimage" src= "https://ej2.syncfusion.com/demos/src/treeview/images/employees/${eimg}.png" alt="${eimg}" />
            <div class="ename">${name}</div>
            <div class="ejob">${job}</div>
        </div>
    </script>

    <script>
        var ele = document.getElementById('container');
        if (ele) {
            ele.style.visibility = "visible";
        }   
    </script>
    <script src="index.js" type="text/javascript"></script>
    <style>
        #treeparent {
            display: block;
            max-width: 450px;
            max-height: 350px;
            margin: auto;
            overflow: auto;
            border: 1px solid #dddddd;
            border-radius: 3px;
        }

        .custom .e-list-item .e-fullrow {
            height: 72px;
        }

        .custom .e-list-item .e-list-text {
            line-height: normal;
        }

        .eimage {
            float: left;
            padding: 11px 16px 11px 0;
        }

        .ename {
            font-size: 16px;
            padding: 14px 0 0;
        }

        .ejob {
            font-size: 14px;
            opacity: .87;
        }
    </style>
</body>

</html>
