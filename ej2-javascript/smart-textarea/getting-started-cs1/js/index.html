<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Essential JS 2 TextArea</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Essential JS 2 TextArea Components" />
    <meta name="author" content="Syncfusion" />
    <link href="index.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-base/styles/material.css" rel="stylesheet" />
    <link href="https://cdn.syncfusion.com/ej2/20.3.56/ej2-inputs/styles/material.css" rel="stylesheet" />
    <script src="https://cdn.syncfusion.com/ej2/20.4.38/dist/ej2.min.js" type="text/javascript" ></script>
    <script src="../azure_openai.js" type="module"></script>
    <style>
      .content-wrapper {
        margin: 50px auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .content-wrapper div.row {
        padding: 7px 0px;
      }

      .example-label {
        width: 29%;
        font-weight: 700;
      }

      .content-wrapper div.api-row {
        margin: 30px 150px;
      }

      .api-property .left-side {
        font-size: 14px;
        padding: 8px;
      }

      .api-property.property-panel-table div.api {
        padding-left: 0px;
      }

      .e-input-group.e-multi-line-input {
        max-width: 100%;
        margin-top: 40px;
      }
    </style>
  </head>

  <body>
    <div id="container">
      <div class="wrap">
        <h2>Syncfusion Smart TextArea</h2>
        <br />
        <br />

        <div class="col-lg-12 control-section" id="default">
          <div class="content-wrapper">
            <div class="example-label">Select a role</div>
            <div id="container" style="width: 430px">
              <input type="text" id="user-role" />
            </div>
            <textarea id="smart-textarea"></textarea>
          </div>
        </div>

        <div class="col-lg-4 property-section">
          <table id="property" title="Properties" class="api-property">
            <tbody>
              <tr>
                <td class="left-side">Rows</td>
                <td><input id="rows" maxlength="2" /></td>
              </tr>
              <tr>
                <td class="left-side">Columns</td>
                <td><input id="cols" maxlength="2" /></td>
              </tr>
              <tr>
                <td class="left-side">Enable</td>
                <td><input type="checkbox" id="enabled" /></td>
              </tr>
              <tr>
                <td class="left-side">Read only</td>
                <td><input type="checkbox" id="readonly" /></td>
              </tr>
              <tr>
                <td class="left-side">MaxLength</td>
                <td><input id="maxlength" maxlength="3" /></td>
              </tr>
              <tr>
                <td class="left-side">Value</td>
                <td>
                  <input type="text" id="value" placeholder="Enter a value" />
                </td>
              </tr>
              <tr>
                <td class="left-side">Show clear icon</td>
                <td><input type="checkbox" id="clearicon" /></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      var ele = document.getElementById("container");
      if (ele) {
        ele.style.visibility = "visible";
      }
    </script>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
